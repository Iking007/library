<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-2" style="min-height: 70vh">
        <h1>Добавленине книги</h1>
        <form action="/books/new" method="post">
            <input type="text" required name="title" placeholder="Введите название" class="form-control" autocomplete="off"><br>
            <input type="text" required name="img" placeholder="Введите ссылку на картинку" class="form-control" autocomplete="off"><br>
            <input type="text" required name="download" placeholder="Введите ссылку на скачивание" class="form-control" autocomplete="off"><br>
            <textarea name="str" required placeholder="Введите опиcание" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить книгу</button>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
