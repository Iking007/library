<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
    <script !src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>


    <div class="container mt-5 mb-2" style="min-height: 70vh">
        <h1>Изменение пользователя</h1>
        <form th:action="'/user/' + ${el.id}" method="post" th:each="el : ${user}">
            <input type="text" required name="username" class="form-control" autocomplete="off" th:value="${el.username}"><br>
            <div th:each="role : ${roles}">
                <label th:text="${role.name()}"></label><input th:name="${role.name()}" type="checkbox" th:checked="${el.roles.isEmpty()}">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
