<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main style="min-height: 70vh">
    <div th:each="el : ${users}" style="margin-left: 2vw; margin-top: 1.5vh">
        <a th:href="'/user/' + ${el.id}"><p class="fs-5 text-muted" th:text="${el.id} + ' ' + ${el.username} + ' ' + ${el.roles} + ' ' + ${el.active}"></p></a>
    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
