<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-2" th:each="el : ${book}">
        <h1>Редактирование книги</h1>
        <form th:action="'/books/' + ${el.id} + '/edit'" method="post">
            <input type="text" required name="title" placeholder="Введите название" class="form-control" autocomplete="off" th:value="${el.title}"><br>
            <input type="text" required name="img" placeholder="Введите ссылку на картинку" class="form-control" autocomplete="off" th:value="${el.img}"><br>
            <input type="text" required name="download" placeholder="Введите ссылку на скачивание" class="form-control" autocomplete="off" th:value="${el.download}"><br>
            <textarea name="str" required placeholder="Введите опиcание" class="form-control" th:text="${el.str}"></textarea><br>
            <button type="submit" class="btn btn-success">Обновить книгу</button>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
